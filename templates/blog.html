{% extends 'base.html' %}
{% block content %}
  <div class="mid">
    <div class="bc">{% for sub_dn, bc_title in document.breadcrumbs %}
      <span>&raquo;</span> <a href="/{{sub_dn}}">{{bc_title}}</a>{% endfor %}
    </div>

    <div class="content">
{% for entry in entries %}

{% endfor %}
    </div>
  </div>
{% endblock %}
