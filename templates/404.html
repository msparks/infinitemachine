{% extends 'base.html' %}
{% block title %}Error 404: Not Found | {{ site_title }}{% endblock %}
{% block content %}
  <div class="mid">
    <div class="bc">{% for sub_dn, bc_title in document.breadcrumbs %}
      <span>&raquo;</span> <a href="/{{sub_dn}}">{{bc_title}}</a>{% endfor %}
    </div>

    <div class="content">
      <h1>Error 404: Not Found</h1>
      <p>The path <b>{{ path_info }}</b> was not found.</p>
    </div>
  </div>
{% endblock %}
