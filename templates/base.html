<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" dir="ltr">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>{% block title %}{{ title }} | {{ site_title }}{% endblock %}</title>
  <link rel="stylesheet" media="all" type="text/css"  href="/static/css/style.css" />
  <link rel="stylesheet" media="all" type="text/css" href="/static/css/pygments_style.css" />
  <link rel="stylesheet" media="screen" type="text/css" href="/static/css/jquery.lightbox.css" />
  <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon" />
  <script type="text/javascript" src="/static/js/excanvas-compressed.js"></script>
  <script type="text/javascript" src="/static/js/jquery.min.js"></script>
  <script type="text/javascript" src="/static/js/jquery.lightbox.pack.js"></script>
  <script type="text/javascript">
    $(function() {
      $('a.lightbox').lightBox({
        imageLoading: '/static/images/lightbox-ico-loading.gif',
        imageBtnClose: '/static/images/lightbox-btn-close.gif',
        imageBtnPrev: '/static/images/lightbox-btn-prev.gif',
        imageBtnNext: '/static/images/lightbox-btn-next.gif'});
    });
  </script>
</head>
<body>
<div class="page">
  <div class="top">
    <div class="header">&nbsp;
      <div class="hl">
        <p>
          {% for uri, link_id in settings.HEADER_LINKS %}{% spaceless %}
            {% ifequal uri toplevel %}
              <a href="/{{ uri }}" class="selected">{{ link_id }}</a>
            {% else %}
              <a href="/{{ uri }}">{{ link_id }}</a>
            {% endifequal %}
          {% endspaceless %}
          {% endfor %}
        </p>
      </div>
    </div>
  </div>

{% block content %}{% endblock %}

  <div class="bot">
    <div class="footer">
      <p class="left">&copy; {% now "Y" %} {{ author }}. Some rights reserved.</p>
      <p class="right">
      <a rel="license" href="http://creativecommons.org/licenses/by-sa/3.0/us/">
        <img alt="Creative Commons License" style="border-width:0"
          src="/static/images/button-cc.gif" />
      </a>
      <a target="_blank" href="http://validator.w3.org/check/referer" title="Valid XHTML 1.0"><img src="/static/images/button-xhtml.png" width="80" height="15" alt="Valid XHTML 1.0" /></a>
      <a target="_blank" href="http://jigsaw.w3.org/css-validator/check/referer?profile=css3" title="Valid CSS"><img src="/static/images/button-css.png" width="80" height="15" alt="Valid CSS" /></a>
      </p>
    </div>
  </div>
</div>
</body>
</html>
